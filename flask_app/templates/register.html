<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke">

    <div class="container justify-content-evenly">
        <form action="/register_process" method="POST">
            <div class="container bordered d-flex flex-column align-items-start" style="background-color: #34393E; margin: 20px; padding: 10px; border-radius: 3%;">
                <h1 style="color: lightseagreen"><strong>Old Egg PC Parts Dealing</strong></h1>
                <h2 style="color: lightblue"><strong>Register</strong></h2>
                {% with messages = get_flashed_messages(category_filter=["register"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="basic-url" class="form-label text-start" style="color: white">First Name:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="first_name">
                </div>

                <label for="basic-url" class="form-label text-start" style="color: white">Last Name:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="last_name">
                </div>
                <label for="basic-url" class="form-label text-start" style="color: white">Email:</label>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="email">
                </div>

                <label for="basic-url" class="form-label text-start" style="color: white">Password:</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="password">
                </div>

                <label for="basic-url" class="form-label text-start" style="color: white">Confirm Password:</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="confirm_password">
                </div>

                <button class="btn btn-primary" type="submit">Register</button>

                <div class="input-group mb-3">
                    <label for="basic-url" class="form-label text-start" style="color: white">Already have an account?</label>
                    <span> | </span>
                    <a href="/login">Log in</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
